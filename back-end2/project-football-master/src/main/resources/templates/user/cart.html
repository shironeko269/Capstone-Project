<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">

    <title>Yotsuba</title>
  <link rel="shortcut icon" th:href="@{/images/logo.svg}">
    <link rel="stylesheet" th:href="@{../../usercssjs/assets/css/products.css}">
    <script>
        $(document).ready(()=>{
            $("#home-active").removeClass("active");
            $("#cart-active").addClass("active");
        })
    </script>
</head>

<body>

<div class="card" layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col mt-4">
                <form action="/admin/products/saveOrUpdate" method="post" enctype="multipart/form-data"
                >
                    <div class="card">
                        <div class="card-header" style="background-color: #24b807;">
                            <h5 style="color: white;">
                                GIỎ HÀNG CỦA BẠN
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 mt-4">
                                    <div class="card">

                                        <div class="card-body " style="overflow-x:auto;">
                                            <table class="table table-striped table-inverse">
                                                <thead class="thead-inverse">
                                                <tr style="font-size: large">
                                                    <th style="width: 200px">Hình ảnh</th>
                                                    <th style="width: 200px">Số lượng</th>
                                                    <th >Giá cũ</th>
                                                    <th >Chiết khấu</th>
                                                    <th >Giá mới</th>
                                                    <th >Tổng tiền</th>
                                                    <th>chi tiết</th>
                                                    <th >Xóa</th>
                                                </tr>
                                                </thead>
                                                <table class="show-cart table">

                                                </table>
                                            </table>
                                            <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
                                                 aria-labelledby="modelTitleId" aria-hidden="true">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="card">
                                        <div class="card-header" style="background-color: #24b807;">
                                            <h5 style="color: white;">TỔNG GIỎ HÀNG</h5>
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-bordered ">
                                                <thead class="thead-inverse">
                                                <tr style="background-color:#F7F7F7">
                                                    <td colspan="2"></td>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <h5 class="text-center">Tổng tiền</h5>
                                                    </td>
                                                    <td class="text-center" style="width: 50%">
                                                        <h5>
                                                            <span class="total-cart"></span>đ
                                                        </h5>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>

                                            <div class="card-footer" style="width: 100%; text-align: center">
                                                <a href="" th:href="@{'/products/'}">
                                                    <button type="button" style="margin-top: 5px; width:250px"
                                                            class="btn btn-danger btn-pro">TIẾP TỤC MUA HÀNG
                                                    </button>
                                                </a>

                                                <a th:href="@{'/user/checkout'}" href="ProceedToCheckout.html">
                                                    <button type="button" style="margin-top: 5px; width:250px"
                                                            class="btn btn-danger btn-pro">TIẾN HÀNH THANH TOÁN
                                                    </button>
                                                </a>
                                            </div>

                                            <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
                                                 aria-labelledby="modelTitleId" aria-hidden="true">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>

</div>





</body>

</html>
