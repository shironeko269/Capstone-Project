<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">

    <title>Yotsuba</title>
  <link rel="shortcut icon" th:href="@{/images/logo.svg}">

    <link th:href="@{../../usercssjs/assets/css/styles1.css}" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
    <script>
        $(document).ready(() => {
            $("#home-active").removeClass("active");
            $("#profile-active").addClass("active");
        })

    </script>
</head>

<body>

<div class="d-flex" id="wrapper" style="margin-top:1%;" layout:fragment="content"  >
    <!-- Detail-->

    <div class="col-sm-12 " style="margin-top: 2%; ">
        <!--        <a th:href="@{/user/history-invoice}" class="btn btn-outline-info ml-2" style="width: 200px;"><i class="fas fa-fast-backward"></i>QUAY LẠI</a>-->
        <div th:if="${userID}">
            <a th:href="@{'/user/history-invoice/'+${userID.id}}" class="btn btn-outline-info ml-2" style="width: 200px;"><i class="fas fa-fast-backward"></i>QUAY LẠI</a>
        </div>
        <div class="card">
            <div class="card-header " style="background-color: #24b807; color: white;border-radius: 15px">
                <h2>CHI TIẾT ĐƠN HÀNG</h2>
            </div>
            <div class="card-body" style="overflow-x:auto;">

                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>

                        <th><p style="text-align: center;font-weight: bolder;font-size: medium">TÊN</p></th>
                        <th><p style="text-align: center;font-weight: bolder;font-size: medium">SỐ LƯỢNG</p></th>
                        <th><p style="text-align: center;font-weight: bolder;font-size: medium">GIÁ</p></th>
                        <th><p style="text-align: center;font-weight: bolder;font-size: medium">ĐƠN VỊ</p></th>
                        <th><p style="text-align: center;font-weight: bolder;font-size: medium">ĐỊA CHỈ</p></th>
                        <th><p style="text-align: center;font-weight: bolder;font-size: medium">TỔNG</p></th>
                        <th><p style="text-align: center;font-weight: bolder;font-size: medium">THÔNG TIN SP</p></th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item,iStat:${historyInvoiceDetail}" >
                        <td cc th:text="${item.productName}"></td>
                        <td style="text-align: center;font-weight: bolder" th:text="${item.quantity}"></td>
                        <td style="text-align: center;font-weight: bolder" th:text="${#numbers.formatDecimal(item.price,0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                        <td style="text-align: center;font-weight: bolder" th:text="${item.unitProduct}"></td>
                        <td style="text-align: center;font-weight: bolder" th:text="${item.address}"></td>
                        <td style="text-align: center;font-weight: bolder" th:text="${#numbers.formatDecimal(item.price*item.quantity,0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        <td style="text-align: center;font-weight: bolder">
                            <button class="btn btn-outline-info waves-effect" >
                                <a  th:href="@{'/product-detail/value='+${item.productId}+'/category='+${item.categoryId}}" class=""><i class="fas fa-info-circle "></i></a>
                                <!--                                Thay Đường dẫn-->
                            </button>
                        </td>

                    </tr>

                    </tbody>
                </table>
                <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
                     aria-labelledby="modelTitleId" aria-hidden="true">
                </div>
            </div>

        </div>
    </div>

</div>






</body>

</html>
